<!DOCTYPE html>
<html>
	<header>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>
			ToDoList
		</title>
		<style>
			.checked {
				color: gray;
			}
			.textDecoration{
			text-decoration-line: line-through;
			}
			.selected {
				color: red;
			}
  		</style>
	</header>
	<body>
	<h1>ToDoList</h1>
		<form onsubmit="newProject(); return false">
			<input type="text" placeholder="Project" id="toDoProj">
			<input id = "buttonCreateProj" type="button" value = "Create New Project" onclick="newProject()">
		</form>
	<header>Projects</header>
	<ul id="project"></ul>
		<br>
		<form onsubmit="newTask(); return false">
			<input type="text" placeholder="Task" id="toDoEl">
			<input id = "buttonCreateTask" type="button" value = "Create New Task" onclick="newTask()">
		</form>
	<br>
	<header>Tasks</header>
	<ul id="list"></ul>
	</body>
	<script src="script.js"></script>
</html>
